<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/anon.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body class = "lime">

<nav>
  <div class="nav-wrapper grey darken-4">
    <a href="/" class="brand-logo center">Incognito</a>
  </div>
</nav>

<div class = "container">
  <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a href="#login">Login</a></li>
        <li class="tab col s6"><a href="#signup">Sign UP</a></li>
      </ul>
    </div>
    <div id="login" class="col s12">
      <div class="row">
        <div class="col s12 offset">

          <div class="col s12">
        </div>
          <div class="input-field col s12">
            <i class="mdi-action-account-circle prefix"></i>
            <input class="username" type="text" name="username" class="validate">
            <label for="username">Username</label>
          </div>

          <div class="input-field col s12">
            <i class="mdi-action-https prefix"></i>
            <input class="password" type="password" name = "password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="col s1">
            <button class="btn waves-effect waves-light" onclick="login()">Login<i class="mdi-action-lock-open right"></i></button>
          </div>
        </div>
      </div>
    </div>   <!-- Login Form Ends Here-->

    <div id="signup" class="col s12">
      <div class="row">
        <div class="col s12 offset">

          <div class="col s12">

          </div>
          <div class="input-field col s12">
            <i class="mdi-action-account-circle prefix"></i>
            <input class="username" type="text" name="username" class="validate">
            <label for="username">Username</label>
          </div>

          <div class="input-field col s12">
            <i class="mdi-action-https prefix"></i>
            <input class="password" type="password" name = "password" class="validate">
            <label for="password">Password</label>
          </div>

          <div class="input-field col s12">
            <i class="mdi-maps-local-offer prefix"></i>
            <input id="channels" type="text" name = "channels" class="validate">
            <label for="password">channels</label>
          </div>
          <div class="col s1">
            <button class="btn waves-effect waves-light" onclick="signup()">Register<i class="mdi-action-lock-open right"></i></button>
          </div>

        </div>
      </div>
    </div>

    </div>
  </div>
</div>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
